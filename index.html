<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Wendy+One&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Welp!!</title>
</head>

<body>
  <div id="main">
    <div class="body">
      <div class="home">
        <div class="homeNav">
          <div class="navButtons">
            <button class="logoutButton hidden" type="submit">
              <span>
                <a>Logout</a>
              </span>
            </button>
            <button class="loginButton" type="submit">
              <span>
                <a>Login</a>
              </span>
            </button>
            <button class="signupButton" type="submit">
              <span>
                <a>Sign Up</a>
              </span>
            </button>
          </div>
        </div>
        <div class="logo">
          <a>
            <img class="logoImg" src="./assets/welpLogo.png" />
          </a>
        </div>
        <div class="signupScreen hidden">
          <form class="signupForm" autocomplete="off">
            <div class="signupNameInput">
              <input type="text" name="name" class="signupName" id="signupName" placeholder="Name" autocomplete="off" />
            </div>
            <div class="signupEmailInput">
              <input type="email" name="email" class="signupEmail" id="signupEmail" placeholder="Email"
                autocomplete="off" />
            </div>
            <div class="signupPasswordInput">
              <input type="password" name="password" class="signupPassword" id="signupPassword" placeholder="Password"
                autocomplete="off" />
            </div>

            <button class="signupFormButton" value="SIGN UP" type="submit">
              <span>
                <a>Sign Up</a>
              </span>
            </button>
          </form>
        </div>

        <div class="loginScreen hidden">
          <form class="loginForm" autocomplete="off">
            <div class="loginEmailInput">
              <input type="email" name="email" class="loginEmail" id="loginEmail" placeholder="Email"
                autocomplete="off" />
            </div>
            <div class="loginPasswordInput">
              <input type="password" name="password" class="loginPassword" id="loginPassword" placeholder="Password"
                autocomplete="off" />
            </div>
            <button class="loginFormButton" value="LOGIN" type="submit">
              <span>
                <a>Login</a>
              </span>
            </button>
          </form>
        </div>

        <div class="searchBar">
          <div class="searchBarContainer">
            <form class="searchBarForm" autocomplete="off">
              <div class="leftSearchBar">
                <input class="keyword" name="keyword" placeholder="Keyword" autocomplete="off" />
              </div>
              <div class="rightSearchBar">
                <input class="location" name="location" placeholder="Location" autocomplete="off" />
              </div>
              <button class="searchButton">
                <img src="./assets/magnifying-glass.png" />
              </button>
            </form>
          </div>
        </div>
        <div class="searchResult"></div>
        <div class="businessDetails"></div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js " async defer></script>
  <script src="main.js" async defer></script>
</body>

</html>
