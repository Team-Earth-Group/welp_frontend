<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Wendy+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Welp!!</title>
  </head>
  <body>
    <div id="main">
      <div class="body">
        <div class="home">
          <div class="homeNav">
            <div class="navButtons">
              <button class="loginButton" type="submit">
                <span>
                  <a>Login</a>
                </span>
              </button>
              <button class="signupButton" type="submit">
                <span>
                  <a>Sign Up</a>
                </span>
              </button>
            </div>
          </div>
          <div class="logo">
            <a>
              <img class="logoImg" src="./assets/welpLogo.png" />
              <!-- made change here -->
            </a>
          </div>
          <div class = "signupScreen">
            <form class ="signupForm">
              <label for = 'signupName'>Name</label>
              <input type = "text" name="name" id="signupName">

              <label for = 'signupEmail'>Email</label>
              <input type = "email" name="email" id="signupEmail">

              <label for = 'signupPassword'>Password</label>
              <input type = "password" name="password" id="signupPassword">

              <input type="submit" value="SIGN UP">


            </form>
          </div>

          <div class = "loginScreen">
            <form class="loginForm">
              <label for = 'loginEmail'>Email</label>
              <input type = "email" name="email" id="loginEmail">

              <label for = 'loginPassword'>Password</label>
              <input type = "password" name="password" id="loginPassword">

              <input type="submit" value="LOGIN">
            </form>
          </div>


          <div class="searchBar">
            <div class="searchBarContainer">
              <form class="searchBarForm">
                <div class="leftSearchBar">
                  <input class="keyword" placeholder="Keyword" />
                </div>
                <div class="rightSearchBar">
                  <input class="location" placeholder="Location" />
                </div>
                <button class="searchButton">
                  <img src="./assets/magnifying-glass.png" />
                </button>
              </form>
            </div>
          </div>
          <div class = "searchResult"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js "
      async
      defer
    ></script>
    <script src="main.js" async defer></script>
  </body>
</html>
