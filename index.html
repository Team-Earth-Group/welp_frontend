    <div id="main">
      <div class="body">
        <div class="home">
          <!-- hide these buttons when on landing page -->
          <div class="leftNav">
            <div class="lists">
              <button class="addBusinessButton" type="submit">
                <span>
                  <a>Add</a>
                </span>
              </button>
              <button class="showBusinessButton" type="submit">
                <span>
                  <a>Show All</a>
                </span>
              </button>
            </div>
          </div>
          <!-- hide these buttons when logged in -->
          <div class="homeNav hidden">
            <div class="navButtons">
              <button class="logoutButton hidden" type="submit">
                <span>
                  <a>Logout</a>
                </span>
              </button>
              <button class="loginButton" type="submit">
                <span>
                  <a>Login</a>
                </span>
              </button>
              <button class="signupButton" type="submit">
                <span>
                  <a>Sign Up</a>
                </span>
              </button>
            </div>
          </div>
          <div class="logo">
            <a>
              <img class="logoImg" src="./assets/welpLogo.png" />
            </a>
          </div>
          <div class="signupScreen hidden">
            <form class="signupForm" autocomplete="off">
              <div class="signupNameInput">
                <input
                  type="text"
                  name="name"
                  class="signupName"
                  id="signupName"
                  placeholder="Name"
                  autocomplete="off"
                />
              </div>
              <div class="signupEmailInput">
                <input
                  type="email"
                  name="email"
                  class="signupEmail"
                  id="signupEmail"
                  placeholder="Email"
                  autocomplete="off"
                />
              </div>
              <div class="signupPasswordInput">
                <input
                  type="password"
                  name="password"
                  class="signupPassword"
                  id="signupPassword"
                  placeholder="Password"
                  autocomplete="off"
                />
              </div>
              <button class="signupFormButton" value="SIGN UP" type="submit">
                <span>
                  <a>Sign Up</a>
                </span>
              </button>
            </form>
          </div>
          <div class="loginScreen hidden">
            <form class="loginForm" autocomplete="off">
              <div class="loginEmailInput">
                <input
                  type="email"
                  name="email"
                  class="loginEmail"
                  id="loginEmail"
                  placeholder="Email"
                  autocomplete="off"
                />
              </div>
              <div class="rightSearchBar">
                <input
                  class="location"
                  name="location"
                  placeholder="Location"
                  autocomplete="off"
                />
              </div>
              <button class="searchButton">
                <img src="./assets/magnifying-glass.png" />
              </button>
            </form>
          </div>

          <div class="searchBar">
            <div class="searchBarContainer">
              <form class="searchBarForm" autocomplete="off">
                <div class="leftSearchBar">
                  <select class="keyword">
                    <option>Business</option>
                    <option>Restaurant</option>
                    <option>Mechanic</option>
                    <option>Grocer</option>
                    <option>Hotel</option>
                  </select>
                </div>
                <div class="rightSearchBar">
                  <input
                    class="location"
                    name="location"
                    placeholder="Location"
                    autocomplete="off"
                  />
                </div>
                <button class="searchButton">
                  <img src="./assets/magnifying-glass.png" />
                </button>
              </form>
            </div>
          </div>
          <div class="searchResultContainer hidden"></div>

          <div class="addBusinessForm hidden">
            <form class="registerForm" autocomplete="off">
              <div class="registerNameInput">
                <input
                  type="text"
                  name="name"
                  class="registerName"
                  id="registerName"
                  placeholder="Business Name"
                  autocomplete="off"
                />
              </div>
              <div class="businessLocationInput">
                <input
                  type="locationInput"
                  name="location"
                  class="businessLocation"
                  id="location"
                  placeholder="Location"
                  autocomplete="off"
                />
              </div>
              <div class="businessDescriptionInput">
                <input
                  type="description"
                  name="description"
                  class="businessDescription"
                  id="description"
                  placeholder="Description"
                  autocomplete="off"
                />
              </div>

              <div class="businessTypeInput">
                <select class="businessTypeSelect">
                  <option>Business</option>
                  <option>Restaurant</option>
                  <option>Mechanic</option>
                  <option>Grocer</option>
                  <option>Hotel</option>
                </select>
              </div>
              <button class="registerFormButton" value="REGISTER" type="submit">
                <span>
                  <a>Register</a>
                </span>
              </button>
            </form>
          </div>
        </div>
